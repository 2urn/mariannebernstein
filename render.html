<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<style>
:root {
  --font-body: 'Gothic A1', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  --font-size: 16px;
  --line-height: 1.55;
}

html, body {
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-body);
  font-size: var(--font-size);
  line-height: var(--line-height);
  color: inherit;
}

/* Headings */
h1 {
  font-size: 2em;
  font-weight: 500;
  line-height: 1.25;
  margin: 2em 0 0.75em;
}

h2 {
  font-size: 1.6em;
  font-weight: 500;
  line-height: 1.3;
  margin: 2em 0 0.75em;
}

h3 {
  font-size: 1.25em;
  font-weight: 500;
  line-height: 1.35;
  margin: 1.75em 0 0.5em;
}

/* Body text */
p {
  margin: 0 0 0.9em;
}

/* Lists */
ul, ol {
  margin: 0 0 0.9em 1.25em;
}

li {
  margin: 0.25em 0;
}

/* Blockquotes */
blockquote {
  margin: 0 0 0.9em;
  padding-left: 1em;
  border-left: 2px solid currentColor;
  opacity: 0.85;
}

/* Rules */
hr {
  border: none;
  border-top: 1px solid currentColor;
  opacity: 0.25;
  margin: 2em 0;
}

/* Inline code */
code {
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  font-size: 0.9em;
}
</style>
</head>

<body>

<div id="content"></div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
marked.setOptions({ breaks: true, gfm: true });

fetch("./Marianne-Bernstein-cv.md?_ts=" + Date.now())
  .then(r => {
    if (!r.ok) throw new Error("Failed to load markdown");
    return r.text();
  })
  .then(md => {
    document.getElementById("content").innerHTML = marked.parse(md);
    requestAnimationFrame(resize);
  })
  .catch(err => {
    document.getElementById("content").textContent = err.message;
  });

function resize() {
  parent.postMessage(
    { type: "resize", height: document.body.scrollHeight },
    "*"
  );
}
</script>

</body>
</html>
