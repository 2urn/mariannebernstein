<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
  margin: 0;
  font-family: inherit;
}
</style>
</head>
<body>

<div id="md"></div>

<script>
fetch("https://raw.githubusercontent.com/2urn/mariannebernstein/main/Marianne-Bernstein-cv.md")
  .then(r => r.text())
  .then(t => {
    document.getElementById("md").innerHTML =
      t.split("\n").map(l => `<p>${l}</p>`).join("");
  });
</script>

</body>
</html>
